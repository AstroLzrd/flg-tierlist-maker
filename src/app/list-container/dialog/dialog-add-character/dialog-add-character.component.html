<h1 mat-dialog-title>Add a character</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="characterData.name" cdkFocusInitial>
  </mat-form-field>
        <input #pfpInput hidden="true" type="file" onclick="this.value=null" (change)="pfpInputChange($event)" accept=".png"/>
        <button mat-flat-button (click)="pfpInput.click()">Select Profile Picture</button>
</div>


<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">No Thanks</button>
  <button mat-flat-button [mat-dialog-close]="characterData" [disabled]="characterData.name == undefined || characterData.name.length < 2 || characterData.profilePicURL == undefined || characterData.profilePicURL.length < 1" color="primary" >Ok</button>
</div>
