<div>


    <!--Unsorted-->
    <h2>Unsorted</h2>
    <mat-grid-list cols="10" rowHeight="1:1" cdkDropList>

        <mat-grid-tile class="characterCard" 
        *ngFor="let character of unsortedCharacters" 
        cdkDrag >
            <mat-card >
            <!--<mat-card-subtitle>{{character}}</mat-card-subtitle>-->
            <div class="characterCardPfp" [style.background]="'url(https://static.f-list.net/images/avatar/'+character.toLowerCase().replaceAll(' ','%20')+'.png)'"
            matTooltip="{{character}}"
            matTooltipPosition="above" >

            </div>
            <mat-card-actions>
                <a mat-icon-button href="https://www.f-list.net/c/{{character}}" target="_blank">
                    <mat-icon>open_in_new</mat-icon>
                </a>
            </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
