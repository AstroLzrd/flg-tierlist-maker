<div>

    <button mat-button 
    matTooltip="Add Tier" 
    (click)="clickAddTier()">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-button 
    matTooltip="Reset Everything" 
    disabled>
        <mat-icon> layers_clear</mat-icon>
    </button>
    <button mat-button 
    matTooltip="Save" 
    disabled>
        <mat-icon> save</mat-icon>
    </button>
    <button mat-button 
    matTooltip="Export to image" 
    disabled>
        <mat-icon>image</mat-icon>
    </button>
    <div cdkDropListGroup>
        <div class="tier-container" *ngFor="let tier of tiers">
          <h2>{{tier.name}}</h2>
      
          <mat-grid-list
            [cols]="gridBreakpoint"
            cdkDropList
            rowHeight="1:1"
            [cdkDropListData]="tier.characters"
            class="tier-list"
            (cdkDropListDropped)="drop($event)">
            <mat-grid-tile *ngFor="let character of tier.characters"  cdkDrag>
                <app-list-item [character]="character"></app-list-item>
            </mat-grid-tile>
        </mat-grid-list>
        </div>
      
        <mat-expansion-panel
        [expanded]="true">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Unsorted Characters
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-grid-list
                [cols]="gridBreakpoint"
                (window:resize)="onResize($event)"
                rowHeight="1:1"
                cdkDropList
                [cdkDropListData]="unsortedCharacters"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                    <mat-grid-tile *ngFor="let character of unsortedCharacters"  cdkDrag>
                        <app-list-item [character]="character"></app-list-item>
                    </mat-grid-tile>
                </mat-grid-list>
                <button mat-button matTooltip="Add Character" (click)="clickAddCharacter()"><mat-icon>add</mat-icon></button>
              </mat-expansion-panel>
        

      </div>
