<div>

    <button mat-button 
    matTooltip="Add Tier" 
    (click)="clickAddTier()">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-button 
    matTooltip="Reset Everything" 
    disabled>
        <mat-icon> layers_clear</mat-icon>
    </button>
    <button mat-button 
    matTooltip="Save" 
    disabled>
        <mat-icon> save</mat-icon>
    </button>
    <button mat-button 
    matTooltip="Load" 
    disabled>
        <mat-icon> folder_open</mat-icon>
    </button>
    <button mat-button 
    matTooltip="Export to image" 
    disabled>
        <mat-icon>image</mat-icon>
    </button>
    <div cdkDropListGroup>
        <div class="tier-container" *ngFor="let tier of tiers">
            <div class="tier-column tier-column-name" [style.background-color]="tier.colorHex">
                <h2 title>{{tier.name}}</h2>                
            </div>
            <div class="tier-column">

            </div>
            <div class="tier-column tier-column-tier">
                <mat-grid-list
                    [cols]="gridBreakpoint"
                    cdkDropList
                    rowHeight="1:1"
                    [cdkDropListData]="tier.characters"
                    class="tier-list"
                    (cdkDropListDropped)="drop($event)">
                        <mat-grid-tile *ngFor="let character of tier.characters"  cdkDrag>
                            <app-list-item [character]="character" [hideLink]="true"></app-list-item>
                        </mat-grid-tile>
                </mat-grid-list>
                <button mat-button 
                matTooltip="Rename" 
                (click)="clickChangeTierNameButton(tier)"
                color="accent">
                    <mat-icon>title</mat-icon>
                </button>
                <button mat-button 
                matTooltip="Change color" 
                (click)="clickChangeColorButton(tier)"
                color="accent"
                >
                    <mat-icon>color_lens</mat-icon>
                </button>
                <button mat-button 
                matTooltip="Delete" 
                (click)="clickDeleteTierButton(tier)"
                color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-button 
                matTooltip="Move up" 
                (click)="clickMoveTierUpButton(tier)"
                color="warn">
                    <mat-icon>expand_less</mat-icon>
                </button>
                <button mat-button 
                matTooltip="Move down" 
                (click)="clickMoveTierDownButton(tier)"
                color="warn">
                <mat-icon>expand_more</mat-icon>
                </button>
            </div>
        </div>
      
        <mat-expansion-panel
        [expanded]="true">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Unsorted Characters
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-grid-list
                [cols]="gridBreakpoint"
                (window:resize)="onResize($event)"
                rowHeight="1:1"
                cdkDropList
                [cdkDropListData]="unsortedCharacters"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                    <mat-grid-tile *ngFor="let character of unsortedCharacters"  cdkDrag>
                        <app-list-item [character]="character"></app-list-item>
                    </mat-grid-tile>
                </mat-grid-list>
                <button mat-button matTooltip="Add Character" (click)="clickAddCharacter()"><mat-icon>add</mat-icon></button>
              </mat-expansion-panel>
        

      </div>
